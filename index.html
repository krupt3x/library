<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library</title>
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="./index.js"></script>
</head>

<body>
  <dialog>
    <button class="close-btn" autofocus>Close</button>
    <form method="post"="#">
      <label for="title">Title: </label>
      <input type="text" name="title" id="title" required /><br />
      <label for="author">Author: </label>
      <input type="text" name="author" id="author" required /><br />
      <label for="pages">Pages: </label>
      <input type="number" name="pages" id="pages" required /><br />
      <label for="status">Have you read the Book (answer in yes or no):
      </label>
      <input type="radio" name="status" id="status" />Yes
      <input type="radio" name="status" id="status" />No
      <br />
      <button type="submit">Submit</button>
    </form>
  </dialog>
  <button class="add-book">Add Book</button>

  <div class="card">
    
  </div>
</body>

</html>
